

<div class="bs-example">
    <h4>Run Query </h4>
    <form class="form-horizontal">
         <div class="form-group">
            <label class="control-label col-xs-1" for="postalAddress">Address:</label>
            <div class="col-xs-9">
                <textarea rows="3" class="form-control" id="postalAddress"></textarea>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-xs-1" for="inputEmail">Email:</label>
            <div class="col-xs-3">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-1">Env:</label>
            <div class="col-xs-1">
                <label class="radio-inline">
                    <input type="radio" name="genderRadios" checked value="male"> qa-2
                </label>
            </div>
            <div class="col-xs-1">
                <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="female">qa-3
                </label>
            </div>
            <div class="col-xs-1">
                <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="female">Prod
                </label>
            </div>
        </div>
      
        <br>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-9">
                <input type="submit" class="btn btn-primary" value="Download">
                <input type="submit" class="btn btn-default" value="Email">
                <input ng-click="cancel()" type="submit" class="btn btn-default" value="Back">
            </div>
        </div>
    </form>
</div>
